<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
  <div class="container">
      <div class="col-md-7 col-lg-8" style="margin-top: 15px;">
          <h4 class="mb-3">B1000</h4>
          <!-- <form class="needs-validation" novalidate> -->
            <div class="row g-3">

              <div class="col-md-5">
                  <label for="Catogary" class="form-label">Catogary</label>
                  <select class="form-select" id="Categary" onchange="categoryOnChange()">
                    <option value="-1" >Add new Categary</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid catogary
                  </div>
                </div>

              <div id="addCategorySection" >
                  <input type="text" id="newCategary" placeholder="Enter new category">
                  <button class="btn-primary" onclick="addCategary()">Add Category</button>
              </div>  

              <div class="col-12">
                <label for="itemName" class="form-label">Food Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>          
  
              <div class="col-12">
                <label for="price" class="form-label">Price(LKR)</label>
                <input type="text" class="form-control" id="price" placeholder="ex:1200" required>
                <div class="invalid-feedback">
                  Please enter a price.
                </div>
              </div>

              <div class="col-12">
                  <label for="discount" class="form-label">Discount(%)</label>
                  <input type="text" class="form-control" id="discount" placeholder="25" required>
                  <div class="invalid-feedback">
                    Please enter discount.
                  </div>
                </div>

                <button class="btn-secondary" onclick="additem()">Add Item</button>
             
            </div>
          <!-- </form> -->
      </div>

      <!-- table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Prize</th>
            <th scope="col">Discount</th>
          </tr>
        </thead>
        <tbody id="tblbody">
          
        </tbody>
      </table> 
  </div>
   
  <script src="script.js"></script>
</body>
</html>
